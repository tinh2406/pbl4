<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="./styles.css" rel="stylesheet">
    <title>PBL4 1.3</title>
  </head>
  <body > 
    <div class="container">
      <div class="wrap wrap-volume">
        <i class="icon volumeIcon"><img id="volumeIcon" src="./source/volume-mute-outline.svg" width="22" height="22"></i>
        <input type="range" id="volume" name="volume" min="0" max="100" step="1" >
        <div class="label"><h4>Volume</h4></div>
        <div class="progress" id="progressVolume" style="--value:0"></div>
      </div>
      <div class="wrap wrap-brightness">
        <i class="icon brightnessIcon"><img id="brightnessIcon" src="./source/sunny-outline.svg" width="22" height="22"></i>
        <input type="range" id="brightness" name="brightness" min="0" max="100" >
        <div class="label"><h4>Brightness</h4></div>
        <div class="progress" id="progressBright" style="--value:0"></div>
      </div>
      <div class="wrap wrap-wifi">
        <div class="label"><h4>Wifi</h4></div>
        <div style="display: flex;width: 150px;">
          <i class="icon wifiIcon">
            <ion-icon id="wifiIcon" name="wifi-outline" width="22" height="22"></ion-icon>
            <!-- <img id="wifiIcon" src="./source/wifi-outline.svg" width="22" height="22"> -->
          </i>
          <div class="wifiCheckBox">
            <input type="checkbox" id="wifiCheckbox">
            <label class="check-wifi" for="wifiCheckbox"></label>
          </div>
        </div>
      </div>
      <div class="wrap wrap-bluetooth">
        <div class="label"><h4>Bluetooth</h4></div>
        <div style="display: flex;width: 150px;">
          <i class="icon bluetoothIcon">
            <ion-icon id="luetoothIcon" name="bluetooth-outline" width="22" height="22"></ion-icon>
            <!-- <img id="luetoothIcon" src="./source/bluetooth-outline.svg" width="22" height="22"> -->
          </i>
          <div class="bluetoothCheckBox">
            <input type="checkbox" id="bluetoothCheckbox">
            <label class="check-bluetooth" for="bluetoothCheckbox"></label>
          </div>
        </div>
      </div>
    </div>
  </div>
    
    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="execshell.js"></script>
  </body>
</html>
